<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
            
            <!-- DADOS PESSOAIS -->
            <label for="userNname">Nome</label>
            <input type="text" name="userNname" required>
            
            <label for="userAge">Idade</label>
            <input type="number" name="userAge" min="12" max="100" required>
                        
            <label for="birthDate">Data de nascimento</label>
            <input type="date" name="birthDate">
            
            <label for="userEmail">Email</label>
            <input type="email" name="userEmail" required>

            <label for="userPhoneNumber">Telefone</label>
            <input type="tel" name="userPhoneNumber">
            
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
